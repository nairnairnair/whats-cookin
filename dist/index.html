<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>What's Cookin?</title>
  </head>
  <body>
    <header class="top-section">
      <section class="user-log-in">
        <p class="user-welcome">Welcome back, Fred!</p>
        <section class="user-search-container">
          <img
            class="search-image hidden"
            src="./loupe.png"
            alt="search icon"
          />
          <input
            class="search-input hidden"
            type="text"
            placeholder="Search Recipes"
            id="search"
          />
        </section>
      </section>
      <section class="logo-title">
        <img class="logo-image" src="./balanced-diet.png" alt="whats cookin logo">
      </section>
      <!-- <section class="go-to-saved-recipes">
      </section> -->
      <nav class="nav-bar">
        <button class="nav-buttons hidden" id="homeButton">Home</button>
        <button class="nav-buttons" id="savedRecipesButton">Saved Recipes</button>
        <button class="nav-buttons hidden" id="myFavoritesButton">My Favorites</button>
        <button class="nav-buttons hidden" id="pantryButton">My Pantry</button>
        <button class="nav-buttons" id="allRecipesButton">All Recipes</button>
      </nav>

    </header>

    <section class="main-section">
      <section class ="home-view-container">
        <h2 class="main-section-title">So... what IS cookin?</h2>
        <div class="box-of-recipes center-container">
          <div class="recipe-pic-box"></div>
          <div class="recipe-pic-box"></div>
          <div class="recipe-pic-box"></div>
          <div class="recipe-pic-box"></div>
          <div class="recipe-pic-box"></div>
          <div class="recipe-pic-box"></div>
          <div class="recipe-pic-box"></div>
        </div>
        <h2 class="main-section-title">Click on a Recipe!</h2>
      </section>
      <section class="recipe-view-container hidden">
        <div class='recipe-view-small-box'>
            <div class='recipe-name'>
            </div>
            <div class='ingredient-details'></div>
        </div>
        <div class='recipe-view-big-box'>
          <div class='cooking-instructions'></div>
          <div class="save-recipe-button-container">
            <button class='save-recipe-button' id="saveRecipeButton">Save Recipe</button>
          </div>
        </div>
        <div class='recipe-view-pic-box'></div>
      </section>
      <section class="all-recipes-view hidden"></section>
      <section class="saved-recipes-view hidden"></section>
    </section>
    <footer>
    <p class="footer-text">Â© Anthony, Cole, Emma, Morgan 2022</p>
    </footer>
